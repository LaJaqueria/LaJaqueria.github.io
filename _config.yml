name: La Jaqueria
description: >- # this means to ignore newlines until "baseurl:"
  El nuevo HackSpace de la provincia de Almería.

# Main pic at top
avatar: /images/logo.png
#Favicon
favicon: /images/fav.png

baseurl:  # the subpath of your site, e.g. /blog
url: www.lajaqueria.org # the base hostname & protocol for your site, e.g. http://example.com

# Información de la asociación que irá dentro de la web
info-asociacion:
  nombre-asociacion: Asociación La Jaquería
  calle: Calle Albert Einstein 12
  codigo-postal: 04700 El Ejido
  cif: ES123456789
  telefono: 666 666 666
  horario: De lunes a domingo desde las 15:00 a 21:00

# Añadiendo colecciones para poder poner los post y las actividades de forma ordenada en la página de etiquetas
collections:
  category:
    output: true

defaults:
  - scope:
      path: ""
      type: category
    values:
      layout: "category"

# Para renderizar post <<futuros>> como por ejemplo actividades que pasan en el futuro
future: true

# Includes an icon in the footer for each username you enter
footer-links:
  dribbble:
  email: lajaqueria@gmail.com
  facebook:
  flickr:
  github: LaJaqueria
  instagram:
  linkedin: lajaqueria
  pinterest:
  rss:
  twitter: LaJaqueria
  stackoverflow: # your stackoverflow profile, e.g. "users/50476/bart-kiers"
  youtube: # channel/<your_long_string> or user/<user-name>
  googleplus: # anything in your profile username that comes after plus.google.com/

# Build settings
markdown: kramdown
plugins:
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem
  - jekyll-feed


  # Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
