name: La Jaquería
description: >- # this means to ignore newlines until "baseurl:"
  El HackSpace de Almería

# Main pic at top
avatar: /images/logo.png
#Favicon
favicon: /images/favicon.png

baseurl:  # the subpath of your site, e.g. /blog
url: www.lajaqueria.org # the base hostname & protocol for your site, e.g. http://example.com

# Información de la asociación que irá dentro de la web
info-asociacion:
  nombre-asociacion: "Asociación La Jaquería"
  domicilio-social: "C/ la Vega, 44"
  codigo-postal: "04007, Almería"
  cif:
  telefono:
  horario: "Viernes por la tarde: Calle La Vega, 44"

# Añadiendo colecciones para poder poner los post y las actividades de forma ordenada en la página de etiquetas
collections:
  category:
    output: true

defaults:
  - scope:
      path: ""
      type: category
    values:
      layout: "category"

# Para renderizar post <<futuros>> como por ejemplo actividades que pasan en el futuro
future: true

# Includes an icon in the footer for each username you enter
footer-links:
  dribbble:
  email: lajaqueria@gmail.com
  facebook:
  flickr:
  github: LaJaqueria
  instagram:
  linkedin: 
  pinterest:
  rss:
  twitter: LaJaqueria
  stackoverflow: # your stackoverflow profile, e.g. "users/50476/bart-kiers"
  youtube: channel/UCYKcbF-qtcpfLj4WpUNOH2w
  googleplus: # anything in your profile username that comes after plus.google.com/

# Build settings
markdown: kramdown
plugins:
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem
  - jekyll-feed


  # Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
